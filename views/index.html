doctype html 
head
  title Simple Blog
body
  each res in result
    h2 #{res.title} à été ecrit le #{res.date} par #{res.author}. 
    h3 Résumé : #{res.body}
    br
    a(href="/post/" + res._id) Détail
    br
    a(href="/post/delete/" + res._id) Supprimer
  br
  a(href="/post/create") Ajout
